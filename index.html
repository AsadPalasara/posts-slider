<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
</head>

<body>
    <div class="container">

        <header>
            <h1>
                <strong>Post Slider</strong>
                <span>Get Posts with WP Rest API</span>
            </h1>
        </header>
        <!-- Header -->

        <div class="restapi--form">
            <label class="restapi_form_title">Insert Your site</label>
            <input type="text" id="restapi" placeholder="Type Here..." value="">
            <button id="restapi_btn">Get Posts</button>
        </div>
        <!-- Form -->

        <div class="carousel-wrap">
            <div class="carousel">
                <div id="postslider" class="slider">
                </div>
                <div class="controls">
                    <div class="control prev-slide"><span>&#x02039;</span></div>
                    <div class="control next-slide"><span>&#x0203A;</span></div>
                </div>
            </div>
        </div>
        <!-- carousel -->

    </div>

</body>

</html>
